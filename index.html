<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador AR iPhone</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="modelo.usdz"
      alt="Modelo AR"
      ar
      ar-modes="quick-look"
      camera-controls
      shadow-intensity="1"
    >
    </model-viewer>
  </body>
</html>
